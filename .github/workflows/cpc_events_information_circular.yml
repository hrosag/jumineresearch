name: cpc_events_information_circular

on:
  workflow_dispatch:
    inputs:
      composite_key:
        description: "Composite key (e.g., n20081111.txt-2)"
        required: true
        type: string
      parser_profile:
        description: "Parser profile name"
        required: false
        default: "events_information_circular_v1"
        type: string

jobs:
  run-parser:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run parser
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          COMPOSITE_KEY: ${{ inputs.composite_key }}
          PARSER_PROFILE: ${{ inputs.parser_profile }}
        run: |
          python src/events_information_circular_v1_parser.py
