name: CPC Events Information Circular

on:
  workflow_dispatch:
    inputs:
      composite_key:
        description: "Composite key do boletim a parsear (ex.: n20081111.txt-2). Se vazio, processa todos em status=ready."
        required: false
        type: string
      parser_profile:
        description: "Nome do parser_profile a processar"
        required: false
        default: "events_information_circular_v1"
        type: string

jobs:
  run_cpc_events_information_circular:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip show requests >/dev/null 2>&1 || pip install requests

      - name: Run parser
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          COMPOSITE_KEY: ${{ inputs.composite_key }}
          PARSER_PROFILE: ${{ inputs.parser_profile }}
        run: |
          python src/cpc_events_information_circular_v1_parser.py
