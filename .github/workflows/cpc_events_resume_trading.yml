name: CPC Events Resume Trading

on:
  workflow_dispatch:
    inputs:
      composite_key:
        description: "Composite key do boletim (ex.: n20081003.txt-5)"
        required: true
        type: string
      parser_profile:
        description: "Parser profile (default events_resume_trading_v1)"
        required: false
        default: "events_resume_trading_v1"
        type: string

jobs:
  run-cpc-events-resume-trading:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Run RESUME TRADING parser
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          COMPOSITE_KEY: ${{ github.event.inputs.composite_key }}
          PARSER_PROFILE: ${{ github.event.inputs.parser_profile }}
        run: |
          python src/cpc_events_resume_trading_parser_v1.py
